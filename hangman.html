<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <title>Hangman? Dang, man.</title>
  <link rel="stylesheet" href="css/hangman.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href="http://i.imgur.com/9p1YYIC.png" rel="shortcut icon">
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic' rel='stylesheet' type='text/css'>

</head>

<body>

  <div class="game-header">

    <h1>Hangman? Dang, man.</h1>

  </div>

  <div id="hangman-container" class="slideRight">

    <span class="turns-left">

      <h2 class="turn-counter"></h2>

    </span>
    <br>
    <h2 class="dash-display">

    </h2>
    <h2>

      <a href="hangman.html" class="play-again"></a>

    </h2>

      <input class="game-input" type="text" onchange="setGuess(this.value)" maxlength="1"><button
      id="guess-button" onclick="checkGuess()">Guess!</button>

    <br>
    <br>
    <h2 class="prev-guesses">

      Been there, tried that: <h2 class="prev-letters"></h2>

    </h2>

  </div>

  <div class="graphic-container">

    <img id="gallow" class="slideLeft" src="http://i.imgur.com/tmfMJJd.png">
    <img id="head" class="slideDown" src="http://i.imgur.com/FkmlROO.png">
    <img id="body" class="slideUp" src="http://i.imgur.com/BeYSJRE.png">
    <img id="arm1" class="slideLeft" src="http://i.imgur.com/JOZ6GoR.png">
    <img id="arm2" class="slideRight" src="http://i.imgur.com/qSTAWbR.png">
    <img id="leg1" class="slideRight" src="http://i.imgur.com/ADw54J2.png">
    <img id="leg2" class="slideLeft" src="http://i.imgur.com/YrtpKnB.png">

  </div>

  <script src="js/hangman.js"></script>
</body>

</html>
