<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <title>Unit Converters</title>
  <link rel="stylesheet" href=css/main.css>
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif|Oswald:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="converter-header">

    <h1 class"site-title">Coooool Converters</h1>

  </div>

  <div class="converter-container">

    <div class="converter__cups-quarts">

      <h1>Cups to Quarts/Quarts to Cups</h1>

      <label>Convert cups to quarts:</label>
      <input type="text" placeholder="Enter number of cups here"
        onchange="setCupValue(this.value)"><button
        onclick="convertCup()">Convert</button>
      <p class="quart-value">

      </p>
      <br>
      <label>Convert quarts to cups:</label>
      <input type="text" placeholder="Enter number of quarts here"
        onchange="setQuartValue(this.value)"><button
        onclick="convertQuart()">Convert</button>
      <p class="cup-value">

      </p>

    </div>

    <div class="converter__meters-feet">

      <h1>Meters to Feet/Feet to Meters</h1>

      <label>Convert meters to feet:</label>
      <input type="text" placeholder="Enter number of meters here"
        onchange="setMeterValue(this.value)"><button
        onclick="convertMeter()">Convert</button>
      <p class="meter-value">

      </p>
      <br>
      <label>Convert feet to meters:</label>
      <input type="text" placeholder="Enter number of feet here"
        onchange="setFootValue(this.value)"><button
        onclick="convertFoot()">Convert</button>
      <p class="foot-value">

      </p>

    </div>

    <div class="converter__fahr-cel">

      <h1>Fahrenheit to Celsius/Celsius to Fahrenheit</h1>

      <label>Convert Fahrenheit to Celsius:</label>
      <input type="text" placeholder="Enter temperature here"
        onchange="setFahrValue(this.value)"><button
        onclick="convertFahr()">Convert</button>
      <p class="fahr-value">

      </p>
      <br>
      <label>Convert Celsius to Fahrenheit:</label>
      <input type="text" placeholder="Enter temperature here"
        onchange="setCelValue(this.value)"><button
        onclick="convertCel()">Convert</button>
      <p class="cel-value">

      </p>

    </div>

  </div>

  <script src="js/converter.js"></script>

</body>

</html>
