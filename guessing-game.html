<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <h1>Guess a number from 1 - 10</h1>
    <div class="guess-game__container">

      <div class="guess-game">

        <div class="guess-input">
          <input type="text" placeholder="What's your guess?"
          onchange="setGuess(this.value)">
          <button onclick="guess()">Guess!</button>
        </div>

        <h2 class="guess-result"></h2>

      </div>
    </div>
    <script src="js/guessing-game.js"></script>

  </body>
</html>
